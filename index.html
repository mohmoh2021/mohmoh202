<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohamed Zaazoua - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #004d00, #009900);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            background: rgba(0, 77, 0, 0.8);
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            animation: fadeIn 2s;
        }
        .nav-list {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .nav-list li {
            margin: 0 15px;
        }
        .nav-list a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .nav-list a:hover {
            color: #00ff00;
        }
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: slideUp 1.5s ease-in-out;
        }
        .hero h2 {
            font-size: 40px;
            animation: glowText 1.5s infinite alternate;
        }
        .hero span {
            color: #00ff00;
        }
        .buttons .btn {
            background: #00cc00;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .buttons .btn:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes glowText {
            from { text-shadow: 0 0 10px #00ff00; }
            to { text-shadow: 0 0 20px #00ff00; }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">MOHAMED ZAAZOUA</h1>
        <nav>
            <ul class="nav-list">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#pricing">Pricing</a></li>
                <li><a href="#testimonial">Testimonial</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div>
            <h2>Hey! I am <span>Mohamed Zaazoua</span></h2>
            <p>A Web Developer with expertise in creating stunning and interactive websites.</p>
            <div class="buttons">
                <button class="btn">Learn More</button>
                <button class="btn">Hire Me</button>
            </div>
        </div>
    </section>
</body>
</html>
